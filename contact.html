<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebarGo">
           
            <nav>
                <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">My Intro</a></li>
                <li><a href="/services.html">Services</a></li>
                <li><a href="/blog.html">Blog</a></li>
                <li><a href="/contact.html">Contact Me</a></li>
            </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img src="ham.png" alt="" class="ham" width="23px">
                <img src="cross.png" alt="" class="cross" width="23px">
            </div>
         <div class="contactform">
            <h1>Contact me for work/general Enquires</h1>
            <form action="">
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="clientname">
                    </div>
                    <label for="clientemail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                    <div class="form-text" id="emailHelp">We'll never share your email and phone with anyone else</div>
                </div>
                <div class="mb-3">
                    <label for="clientphone" class="form-label">Phone</label>
                    <input type="phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check" >
                    <input type="checkbox" class="form-check-input" id="isclient">
                    <label for="isclient" class="form-check-label">I want you to work on a project with me</label>
                </div>
                <div class="mb-3">
                    <label for="clientenquiry" class="form-label">Write your enquiry:</label>
                    <input type="text" class="form-control" id="clientenquiry">
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
            </form>
         </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
